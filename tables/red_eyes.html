<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Practice</title>
</head>

<body>
    <h2 align="center">A test table with merged cells</h2>
    <table border="1" align="center">
        <thead>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <th rowspan="2">Red <br>eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </thead>
    </table>
</body>

</html>
