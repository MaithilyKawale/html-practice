<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey form</title>
</head>

<body>
    <form>
        <div align="center">
            <h2>Survey form</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required><br><br>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="enter your age" required><br><br>

            <label for="gender">Select your gender</label><br><br>

            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br><br>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br><br>

            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br><br>

            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber" placeholder="enter your phone number"
                required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter your mail id" required><br><br>
        </div>
    </form>
</body>

</html>
