<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delievery Form</title>
</head>

<body>
    <form>
        <div class="Delievery" align="center">
            <h2>Delievery Form</h2>

            <label for="name">Customer Name</label>
            <input type="text" id="fname" name="fname" placeholder="firstname" required>
            <input type="text" id="lname" name="lname" placeholder="lastname" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required><br><br>

            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="phonenumber" required><br><br>

            <label for="address">Address</label><br><br>
            <input type="text" id="address" name="address" placeholder="Street Address line 1" required><br><br>
            <input type="text" id="address" name="address" placeholder="Street Address line 2"><br><br>
            <input type="text" id="address" name="address" placeholder="City" required>
            <input type="text" id="address" name="address" placeholder="Region">
            <input type="text" id="address" name="address" placeholder="Code" required><br><br>

            <label for="order">Order Date</label>
            <input type="date" id="order" name="order" required><br><br>

            <label for="Delievery">Delievery Date</label>
            <input type="date" id="Delievery" name="Delievery" required><br><br>

            <textarea id="desc" name="desc" placeholder="Description..." rows="5" cols="25"></textarea><br><br>

            <button>Confirm</button>
        </div>
    </form>
</body>

</html>
