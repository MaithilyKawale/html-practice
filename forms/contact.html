<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>
<body>
    <div class="Contact" align="center">
        <h2>Contact Form</h2>

        <form>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <input type="tel" id="phonenumber" name="phonenumber" placeholder="Your Phone Number" required><br><br>

            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" cols="30" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
