<!DOCTYPE html>
<html lang="en">

<head>
    <title>Appointment Form</title>
</head>

<body>
    <div class="appointmentform" align="center">
        <h2>Appointment Form</h2>

        <h4>Patient's Details</h4>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="enter Patient's name"><br><br>

        <label for="age">Age</label>
        <input type="text" id="age" name="age" required placeholder="enter Patient's age"><br><br>

        <label for="gender">Gender:</label>

        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="enter mail id"><br><br>

        <label for="Phone">Phone</label>
        <input type="number" id="Phone" name="Phone" required placeholder="enter number"><br><br>

        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" required placeholder="Street address"><br><br>
        <input type="text" id="address" name="address" required placeholder="Street address line 2">
        <input type="text" id="address" name="address" required placeholder="City"><br><br>
        <input type="text" id="address" name="address" required placeholder="Region">
        <input type="number" id="address" name="address" required placeholder="Code"><br><br>


        <label for="appointmentdate">Appointment date</label>
        <input type="date" id="appointmentdate" name="appointmentdate" required><br><br>

        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="q&a">Have you previously visited?</label><br>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="q&a">

        <label for="no">No</label>
        <input type="radio" id="yes" name="q&a"><br>

        <a href=""><img src="./images/instagram.png" height="20px"></a>&nbsp;&nbsp;&nbsp;
        <a href=""><img src="./images/whatsapp.png" height="20px"></a>&nbsp;&nbsp;&nbsp;
        <a href=""><img src="./images/gmail.png" height="20px"></a>&nbsp;&nbsp;&nbsp;
        <a href=""><img src="./images/google.png" height="20px"></a>&nbsp;&nbsp;&nbsp;

    </div>
</body>

</html>
