<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login Page</title>
</head>
<body>
    <div class="login-container" align="center">
        <h2>Admin Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="enter mail id"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="enter your password"><br><br>

            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>&nbsp;&nbsp;&nbsp;

            <a href="/forgot-password">Forgot password?</a><br><br>

            <button type="submit">Login</button><br><br>

            <div class="divider">------------ or ------------</div><br><br>

            <button type="button"><img src="./images/google.png" height="16px"> Sign in with Google</button><br><br>
            <button type="button"><img src="./images/facebook.png" height="16px"> Sign in with Facebook</button><br><br>

            <p>Don't have an account? <a href="/register">Register now</a></p>
            
        </form>
    </div>
</body>

</html>
