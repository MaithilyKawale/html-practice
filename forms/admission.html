<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Page</title>
</head>

<body>
    <div class="Admissionform" align="center">
        <h2>Admission Form</h2>
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required>
            <label for="lastname">-</label>
            <input type="text" id="lastname" name="lastname" placeholder="enter your surname" required><br><br>

            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername" placeholder="enter your father's name"
                required><br><br>

            <label>Gender:</label>

            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>&nbsp;&nbsp;&nbsp;

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>


            <label for="caste"></label>
            <input type="text" id="caste" name="caste" placeholder="caste" required>
            <label for="category"></label>
            <input type="text" id="category" name="category" placeholder="category" required>
            <label for="religion"></label>
            <input type="text" id="religion" name="religion" placeholder="religion" required>
            <br><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">--Select Branch--</option>
                <option value="CSE">Computer Science and Engineering (CSE)</option>
                <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                <option value="ME">Mechanical Engineering (ME)</option>
                <option value="CE">Civil Engineering (CE)</option>
                <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="AE">Aeronautical Engineering (AE)</option>
                <option value="CH">Chemical Engineering (CHE)</option>
                <option value="BT">Biotechnology (BT)</option>
                <option value="MT">Metallurgical Engineering (MT)</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your mail" required><br><br>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required><br><br>

            <label for="parentsnumber">Parent's Number:</label>
            <input type="tel" id="parentsnumber" name="parentsnumber" required><br><br>

            <label for="fatheroccupation">Father's occupation:</label>
            <input type="text" id="fatheroccupation" name="fatheroccupation" placeholder="enter father's occupation"
                required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="enter your Address"></textarea><br><br>

            <div>
                <button type="submit">Submit</button>
            </div><br>
        </form>
    </div>
</body>

</html>
